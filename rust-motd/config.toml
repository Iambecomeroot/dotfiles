[banner]
color = "red"
command = "hostname | figlet -f slant"

{%@@ if profile == "robitaille.host" @@%}

[service_status]
Apollo = "Apollo"
sshd = "sshd"
Nginx = "nginx"
OctroPrint = "octoprint"
jellyfin = "jellyfin"
gitlab-sidekiq = "gitlab-sidekiq"
gitlab-puma = "gitlab-puma"
gitlab-workhorse = "gitlab-workhorse"
gitlab-gitaly = "gitlab-gitaly"
MariaDB = "mariadb"
postgresql = "postgresql"
syncthing = "syncthing@marcel"
OpenVPN = "openvpn-server@server"
CoTURN = "coturn"
PHP_FastCGI = "php-fpm"
mosquitto = "mosquitto"
synapse = "synapse"

[ssl_certificates]
sort_method = "alphabetical"

    [ssl_certificates.certs]
    "robitaille.host" = "/etc/letsencrypt/live/robitaille.host/cert.pem"

[fail_2_ban]
jails = ["sshd"]

[last_login]
marcel = 2

{%@@ else @@%}

[weather]
loc = "Waterloo, Canada"

[user_service_status]
dunst = "dunst"
xbindkeys = "xbindkeys"
picom = "picom"
redshift = "redshift"
tint2 = "tint2"
nextcloud = "nextcloud"
onedrive = "onedrive"
media-control-indicator = "media-control-indicator"
nm-applet = "nm-applet"
system-config-printer = "system-config-printer"
kdeconnect = "kdeconnect"
davmail = "davmail"
thunar = "thunar"
octoload = "octoload"
maximize-large-windows = "maximize-large-windows"
{%@@ if profile == "Hermes" @@%}
xidlehook = "xidlehook"
blueman-applet = "blueman-applet"
ligh-locker = "lick-locker"
{%@@ endif @@%}

{%@@ endif @@%}

[uptime]
prefix = "Uptime"

[filesystems]
root = "/"

[last_run]
