  bin:
    dst: ~/bin/
    src: ./bin/

  picom:
    dst: ~/.config/picom/picom.conf
    src: ./picom/picom.conf
    link: link

  check_pacman_packages:
    dst:
    src: ./pacman-package-list.txt
    actions:
      - pacman_check_requirements

  chktex:
    dst: ~/.chktexrc
    src: ./chktex/.chktexrc
    link: link

  ctags:
    dst: ~/.ctags
